name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Setup Dotnet for use with actions
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1.0.0
        with:
          dotnet-version: '3.0.100-preview8-013656' # SDK Version to use.
      - run: dotnet build
